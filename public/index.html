<!DOCTYPE html>
<html ng-app="todoApp">
<head>
	<meta charset="utf-8">
	<title>Courses</title>

	<link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>
<body ng-controller="todoCtrl">

	<!-- Wraps the whole page content -->
	<div class="page-wrapper">
		<h1>Todo list</h1>

		<aside class="controls">
			<form class="create-todoitem">
				<input type="text" placeholder="What's up?" ng-model="newDescription" required>
				<button ng-click="createTodoItem(newDescription)">Add</button>
			</form>

			<input type="text" placeholder="Search..." ng-model="searchFilter">

			<!-- Select box that filters the todoitems -->
			<select name="singleSelect" ng-model="selectFilter" ng-init="selectFilter = 'description'">
		      <option value="description">Description ASC</option>
		      <option value="-description">Description DESC</option>
		      <option value="created_at">Date ASC</option>
		      <option value="-created_at">Date DESC</option>
		    </select>
		</aside>

		<table class="todoitems">
			<thead>
				<tr>
					<td>ID</td>
					<td>Description</td>
					<td>Created</td>
					<td>Finished</td>
				</tr>
			</thead>

			<tbody>
				<tr ng-repeat="todoitem in todoitems | filter: searchFilter | orderBy:selectFilter">
					<td>{{ todoitem.id }}</td>
					<td>{{ todoitem.description }}</td>
					<td>{{ todoitem.created_at | date:'yyyy-MM-dd, kl HH:mm' }}</td>

					<!-- Checks the input box if isFinished is true -->
					<td>
						<input type="checkbox" ng-checked="todoitem.isFinished" ng-click="toggleIsFinished(todoitem.id)">
					</td>
				</tr>
			</tbody>
		</table>

		<p>Total items: {{ todoitems.length }}</p>
	</div>

	<!-- Angular -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular.js"></script>

	<!-- Controllers -->
	<script type="text/javascript" src="./js/controllers.js"></script>
</body>
</html>
